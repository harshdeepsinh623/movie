<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>


        @media (max-width: 768px) {
            .movie-search {
                flex-direction: column;
            }

            .col-12 {
                width: 100%;
            }

            .btn-group {
                width: 100%;
            }

            #search {
                margin-top: 10px;
            }
        }

        .off-canvas-wrapper {
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            width: 0;
            background-color: rgba(0, 0, 0, 0.7);
            overflow: hidden;
            transition: width 0.4s ease;
            z-index: 1000;
        }
        .off-canvas-wrapper.active {
            width: 400px;
        }
        .off-canvas {
            background: #f9f9f9;
            height: 100%;
            padding: 20px;
            overflow-y: auto;
            box-shadow: -5px 0 10px rgba(0, 0, 0, 0.3);
            position: relative;
            border-radius: 10px 0 0 10px;
        }
        .close-btn {
            background: transparent;
            border: none;
            font-size: 24px;
            color: #333;
            cursor: pointer;
            position: absolute;
            top: 15px;
            right: 15px;
            transition: transform 0.2s ease, color 0.2s ease;
        }
        .close-btn:hover {
            transform: rotate(90deg);
            color: #ff5252;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MovieMate</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" value="movie" autocomplete="off" checked>
                        <label class="btn btn-outline-primary mx-3" for="btnradio1">Movies</label>
                      
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" value="tv" autocomplete="off">
                        <label class="btn btn-outline-info" for="btnradio2">TV Shows</label>
                    </div>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h1 class="text-center text-3xl mb-4">Featured Movies</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        </div>
    </div>
    <div class="container">
        <div class="row align-items-center movie-search">
            <div class="col-md-8 col-12">
                <div class="btn-group w-100">
                    <label for="language-select" class="form-label">Choose Language:</label>
                    <select id="language-select" class="form-select">
                        <div id="movie-details" class="container mt-4"></div>
                    </select>                   
                </div>
            </div>

            <div class="col-md-4 col-12 mt-3">
                <input type="text" id="search" class="form-control" placeholder="Search movies..." aria-label="true">
            </div>
        </div>
    </div>

    <center>
        <div class="container text-center mt-3">
            <div id="genre-buttons"></div>
        </div>
    </center>

    <div class="container">
        <div class="row g-3" id="movie-list"></div>
    </div>

    <div class="container my-3">
        <nav aria-label="Page navigation example" id="pagination"></nav>
    </div>

    <div id="offCanvasWrapper" class="off-canvas-wrapper">
        <div id="offCanvas" class="off-canvas"></div>
    </div>

    <div id="movie-container" class="row"></div>

    <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen-sm-down">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="movieModalLabel">Movie Trailer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-content-row">
                        <div id="trailerContainer" class="modal-video">
                            <iframe id="trailerVideo" width="460px" height="300px" frameborder="0" allowfullscreen title="movie"></iframe>
                        </div>
                        <div id="movieDetails" class="modal-details">
                            <h5 id="movieTitle"></h5>
                            <p id="movieReleaseDate"></p>
                            <p id="movieOverview"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
