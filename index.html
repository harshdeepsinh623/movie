<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
    <style>

       .off-canvas-wrapper {
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            width: 0;
            background-color: rgba(0, 0, 0, 0.7);
            overflow: hidden;
            transition: width 0.4s ease; 
            z-index: 1000;
        }

        .off-canvas-wrapper.active {
            width: 400px; 
        }

        .off-canvas {
            background: #f9f9f9; 
            height: 100%;
            padding: 20px;
            overflow-y: auto;
            box-shadow: -5px 0 10px rgba(0, 0, 0, 0.3); 
            position: relative;
            border-radius: 10px 0 0 10px; 
        }

        .close-btn {
            background: transparent;
            border: none;
            font-size: 24px;
            color: #333; 
            cursor: pointer;
            position: absolute;
            top: 15px;
            right: 15px;
            transition: transform 0.2s ease, color 0.2s ease;
        }

        .close-btn:hover {
            transform: rotate(90deg);
            color: #ff5252; 
        }

        .details-content {
            text-align: left;
            font-family: 'Poppins', sans-serif; 
            color: #333; 
        }

        .details-content h3 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #007bff; 
            font-weight: 600;
        }

        .details-poster {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
            border: 2px solid #eee; 
        }

        .details-content p {
            font-size: 16px;
            margin: 10px 0;
            line-height: 1.6;
        }

        .details-content p strong {
            color: #555;
        }

        .off-canvas-wrapper.active .details-poster {
            animation: fadeIn 0.5s ease; 
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        a.btn-primary {
            display: inline-block;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        a.btn-primary:hover {
            background-color: #0056b3; 
        }

    </style>
</head>
<body>

    <div class="container p-3 shadow-lg mb-5">
        <div class="row">
            <div class="col-4">
                <select name="" id="genre">

                </select>
            </div>
            <div class="col-4">
                <input type="text" id="search" class="form-control" aria-label="true">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row g-3" id="movies">

        </div>
    </div>

    <div class="container my-3">
        <nav aria-label="Page navigation example" id="pagination"></nav>
    </div>

    <div id="offCanvasWrapper" class="off-canvas-wrapper">
        <div id="offCanvas" class="off-canvas"></div>
    </div>
    
    <div id="movies" class="row"></div>

<div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen-sm-down">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="movieModalLabel">Movie Trailer</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                
                <div class="modal-content-row">
                    
                    <div id="trailerContainer" class="modal-video">
                        <iframe id="trailerVideo" width="460px" height="300px" frameborder="0" allowfullscreen></iframe>
                    </div>
                    
                    <div id="movieDetails" class="modal-details">
                        <h5 id="movieTitle"></h5>
                        <p id="movieReleaseDate"></p>
                        <p id="movieOverview"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    
</body>
<script src="index.js"></script>
</html>
