<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore detailed movie information, including trailers, cast, gallery, and similar movies on Netflix.">
    <meta name="author" content="Netflix">
    <title>Netflix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="movie-styles.css">
</head>

<body class="bg-gray-900 text-white">

    <nav class="bg-black text-white py-4">
        <div class="max-w-screen-xl mx-auto px-4 flex justify-between items-center">
            <a href="#" class="text-xl font-semibold flex items-center">
                <i class="fas fa-film me-2"></i><a href="index.html">Netflix</a>
            </a>
            <div class="flex space-x-4">
                <input class="form-input py-2 px-4 bg-gray-800 text-white border border-gray-700 rounded-lg"
                    type="search" placeholder="Search movies..." aria-label="Search">
                <button class="py-2 px-4 bg-gray-800 text-white border border-gray-700 rounded-lg">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Movie Details -->
    <div class="container mx-auto my-10">
        <div class="flex flex-wrap">
            <!-- Movie Poster -->
            <div class="w-full md:w-1/3 h-128">
                <div class="relative h-full">
                    <img id="poster" src="" alt="Movie Poster" class="w-full h-full object-cover rounded-lg shadow-lg">
                    <div class="absolute top-2 left-2 bg-black bg-opacity-60 text-white px-2 py-1 rounded-lg">
                        <i class="fas fa-star"></i>
                        <span id="rating"></span>
                    </div>
                </div>
            </div>

            <!-- Movie Details -->
            <div class="w-full md:w-2/3 md:pl-10 mt-6 md:mt-0">
                <h1 id="title" class="text-3xl font-bold mb-4"></h1>

                <!-- Movie Meta -->
                <div class="flex space-x-6 text-gray-400 mb-6">
                    <span><i class="far fa-calendar-alt"></i> <span id="releaseDate"></span></span>
                    <span><i class="fas fa-clock"></i> <span id="runtime"></span></span>
                    <span><i class="fas fa-film"></i> <span id="genres"></span></span>
                </div>

                <!-- Description -->
                <div class="text-gray-300 mb-6">
                    <p id="description"></p>
                </div>

                <!-- Action Buttons -->
                <div class="flex space-x-4 mb-6">
                    <a href="#" id="watch"
                        class="px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 transition duration-300">
                        <i class="fas fa-play me-2"></i>Watch Now
                    </a>
                    <a href="#" id="download"
                        class="px-6 py-3 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition duration-300">
                        <i class="fas fa-download me-2"></i>Download
                    </a>
                </div>

                <!-- Trailer -->
                <div class="mb-6">
                    <h3 class="text-xl font-semibold mb-2"><i class="fas fa-film me-2"></i>Trailer</h3>
                    <div id="trailer" class="trailer-container mb-4"></div>
                </div>

            </div>
        </div>

        <!-- Cast -->
        <div class="mb-16 mt-10">
            <h3 class="text-4xl text-center font-semibold mb-6"><i class="fas fa-users me-2"></i>Cast</h3>
            <div id="cast" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 lg:grid-cols-5 gap-6"></div>
        </div>

        <!-- Gallery -->
        <div class="mb-16">
            <h3 class="text-4xl text-center font-semibold mb-6"><i class="fas fa-images me-2"></i>Screenshots</h3>
            <div id="otherPosters" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-2 gap-6 justify-center mx-auto"></div>
        </div>

        <!-- Similar Movies -->
        <div class="mb-16">
            <h3 class="text-4xl text-center font-semibold mb-6"><i class="fas fa-film me-2"></i>Similar Movies</h3>
            <div id="similarMovies" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6"></div>
        </div>

        <!-- Reviews -->
        <div class="mb-10">
            <h3 class="text-4xl text-center m-9 font-semibold mb-4"><i class="fas fa-comments me-2"></i>Reviews</h3>
            <div id="reviews" class="reviews-container space-y-6"></div>
        </div>

    </div>

    <footer class="bg-black py-4">
        <div class="text-center text-gray-400">
            <p>Â© 2025 Netflix. All rights reserved.</p>
        </div>
    </footer>

    <script src="movie-script.js"></script>
</body>

</html>
